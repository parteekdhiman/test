    <style>
      /* Preloader styles */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      /* From Uiverse.io by SchawnnahJ */
      .loader {
        position: relative;
        width: 2.5em;
        height: 2.5em;
        transform: rotate(165deg);
      }

      .loader:before,
      .loader:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        display: block;
        width: 0.5em;
        height: 0.5em;
        border-radius: 0.25em;
        transform: translate(-50%, -50%);
      }

      .loader:before {
        animation: before8 2s infinite;
      }

      .loader:after {
        animation: after6 2s infinite;
      }

      @keyframes before8 {
        0% {
          width: 0.5em;
          box-shadow: 1em -0.5em rgba(225, 20, 98, 0.75),
            -1em 0.5em rgba(111, 202, 220, 0.75);
        }
        35% {
          width: 2.5em;
          box-shadow: 0 -0.5em rgba(225, 20, 98, 0.75),
            0 0.5em rgba(111, 202, 220, 0.75);
        }
        70% {
          width: 0.5em;
          box-shadow: -1em -0.5em rgba(225, 20, 98, 0.75),
            1em 0.5em rgba(111, 202, 220, 0.75);
        }
        100% {
          box-shadow: 1em -0.5em rgba(225, 20, 98, 0.75),
            -1em 0.5em rgba(111, 202, 220, 0.75);
        }
      }

      @keyframes after6 {
        0% {
          height: 0.5em;
          box-shadow: 0.5em 1em rgba(61, 184, 143, 0.75),
            -0.5em -1em rgba(233, 169, 32, 0.75);
        }
        35% {
          height: 2.5em;
          box-shadow: 0.5em 0 rgba(61, 184, 143, 0.75),
            -0.5em 0 rgba(233, 169, 32, 0.75);
        }
        70% {
          height: 0.5em;
          box-shadow: 0.5em -1em rgba(61, 184, 143, 0.75),
            -0.5em 1em rgba(233, 169, 32, 0.75);
        }
        100% {
          box-shadow: 0.5em 1em rgba(61, 184, 143, 0.75),
            -0.5em -1em rgba(233, 169, 32, 0.75);
        }
      }

      .preloader-hidden {
        opacity: 0;
        visibility: hidden;
      }

      #root {
        min-height: 100vh;
      }
    </style>

    <script>
      // Preloader script
      document.addEventListener("DOMContentLoaded", function () {
        // Simulate minimum load time (optional)
        setTimeout(function () {
          const preloader = document.getElementById("preloader");

          // Start listening for React app load
          const observer = new MutationObserver(function (mutations) {
            // Check if React has rendered anything in the root
            if (document.getElementById("root").children.length > 0) {
              // Add class to fade out preloader
              preloader.classList.add("preloader-hidden");

              // Remove preloader from DOM after animation completes
              setTimeout(function () {
                preloader.remove();
              }, 500);

              // Disconnect the observer
              observer.disconnect();
            }
          });

          // Start observing
          observer.observe(document.getElementById("root"), {
            childList: true,
            subtree: true,
          });

          // Fallback: If for some reason React doesn't load properly, remove preloader after timeout
          setTimeout(function () {
            if (!preloader.classList.contains("preloader-hidden")) {
              preloader.classList.add("preloader-hidden");
              setTimeout(function () {
                preloader.remove();
              }, 500);
            }
          }, 5000); // 5 second fallback
        }, 300); // Optional minimum display time for preloader (300ms)
      });
    </script>
